[application]

name="SpayC"
main_scene="res://scenes/menuScenes/MainMenu.tscn"
icon="res://icon.png"

[autoload]

global="*res://scripts/menuScripts/global.gd"
StreamPlayerGlobal="*res://StreamPlayer.tscn"

[display]

use_2d_pixel_snap=true

[editor_plugins]

enabled=["vnen.tiled_importer"]

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
Main_Fire=[key(Z)]
Weapon_Up=[key(C)]
Weapon_Down=[key(X)]
Weapon_Shoot=[key(V)]
jump=[key(Space)]
Damager=[key(1)]
HPIncrease=[key(2)]
HealthTank=[key(3)]

[physics_2d]

motion_fix_enabled=true
